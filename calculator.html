<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/calculatoricon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body><div class="main">
        <div class="calculator">
        <div class="container">
            <div class="row aligh-item-center justify-content-center">
                
                <div class="col-12 h-3 number-display">
                    <input class="second-display" type="text" placeholder="" disabled>
                    <input class="display" type="text" placeholder="0" disabled>
                </div>
            </div>
            <div class="row justify-content-between">
                <button class="col-2 special-char AC" type="submit" onclick="ACButton()" value="AC">AC</button>
                <button class="col-2 special-char C" type="submit" onclick="CButton()" value="C">C</button>
                <button class="col-2 special-char arithmatic" type="submit" value="%" onclick="arithmaticOperaters('%')">%</button>
                <button class="col-2 special-char arithmatic" type="submit" value="/" onclick="arithmaticOperaters('/')">/</button>
            </div>
            <div class="row justify-content-between">
                <button class="col-2 numbers" value="7" onclick="number('7')">7</button>
                <button class="col-2 numbers" type="submit" value="8" onclick="number('8')">8</button>
                <button class="col-2 numbers" type="submit" value="9" onclick="number('9')">9</button>
                <button class="col-2 special-char arithmatic" type="submit" value="*" onclick="arithmaticOperaters('*')">X</button>
            </div>
            <div class="row justify-content-between">
                <button class="col-2 numbers" type="submit" value="4" onclick="number('4')">4</button>
                <button class="col-2 numbers" type="submit" value="5" onclick="number('5')">5</button>
                <button class="col-2 numbers" type="submit" value="6" onclick="number('6')">6</button>
                <button class="col-2 special-char arithmatic" type="submit" value="-" onclick="arithmaticOperaters('-')">-</button>
            </div>

            <div class="row justify-content-between">
                <button class="col-2 numbers" type="submit" value="1" onclick="number('1')" onkeydown="keys('1')">1</button>
                <button class="col-2 numbers" type="submit" value="2" onclick="number('2')">2</button>
                <button class="col-2 numbers" type="submit" value="3" onclick="number('3')">3</button>
                <button class="col-2 special-char arithmatic" type="submit" value="+" onclick="arithmaticOperaters('+')">+</button>
            </div>
            <div class="row justify-content-between">
                <button class="col-5 numbers" type="submit" value="0" onclick="number('0')">0</button>
                <button class="col-2 numbers" type="submit" value="." onclick="number('.')">.</button>
                <button class="col-2 special-char arithmaticEquals" type="submit" onclick="Equalsto()" value="=">=</button>
            </div>
        </div>
    </div>
</div>
</body>
<!-- <script src="script.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="jquery_script.js"></script>

</html>
